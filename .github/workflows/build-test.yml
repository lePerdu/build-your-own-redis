name: Bulid and run tests
on:
  - push

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build server
        run: make all
      - name: Run unit tests
        run: make unit_test
      - name: Run E2E tests
        run: make e2e_test
